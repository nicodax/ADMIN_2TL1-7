options {
	directory "/var/cache/bind";
	
	querylog yes;
	listen-on port 53 { any; };
	listen-on { any; };
	allow-query { 
		172.16.0.0/16;
	};

	pid-file "/var/run/named/named.pid";

	allow-recursion { none; };
    recursion no;
    allow-transfer { none; };
};

zone "woodytoys.interne" IN { 
	type master;                                                            
	file "/etc/bind/master/woodytoys.interne";                                    
};

zone "2.16.172.in-addr.arpa" IN {                                                       
        type master;                                                            
        file "/etc/bind/master/2.16.172.in-addr.arpa";                                  
};